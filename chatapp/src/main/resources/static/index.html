<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body{background:linear-gradient(to right,#74ebd5,#9face6);font-family:'Segoe UI',sans-serif}
        .container{max-width:600px;margin:50px auto;background:#fff;border-radius:12px;box-shadow:0 8px 16px rgba(0,0,0,0.2);padding:20px}
        #chat{height:400px;overflow-y:auto;border:2px solid #dee2e6;border-radius:10px;padding:15px;background:#f8f9fa;display:flex;flex-direction:column}
        .chat-message{padding:10px 15px;margin-bottom:10px;border-radius:20px;max-width:80%;word-wrap:break-word}
        .sender{background:#d1e7dd;align-self:flex-end;text-align:right}
        .receiver{background:#f8d7da;align-self:flex-start;text-align:left}
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Chat App</h1>
    <div id="chat" class="mb-3"></div>
    <div class="mb-3"><input id="senderInput" type="text" class="form-control" placeholder="Your name..."/></div>
    <div class="mb-3"><input id="MessageInput" type="text" class="form-control" placeholder="Type your message..."/></div>
    <button id="sendMessage" class="btn btn-primary w-100">Send</button>
</div>
<script>
    let stompClient=null;
    function connect(){
        const socket=new SockJS('/chat');
        stompClient=Stomp.over(socket);
        stompClient.connect({},function(){
            stompClient.subscribe('/topic/messages',function(message){
                showMessage(JSON.parse(message.body));
            });
        });
    }
    function showMessage(message){
        const chat=document.getElementById('chat');
        const div=document.createElement('div');
        const currentUser=document.getElementById('senderInput').value;
        div.textContent=message.sender+': '+message.content;
        div.className=(message.sender===currentUser)?"chat-message sender":"chat-message receiver";
        chat.appendChild(div);
        chat.scrollTop=chat.scrollHeight;
    }
    function sendMessage(){
        const sender=document.getElementById('senderInput').value.trim();
        const content=document.getElementById('MessageInput').value.trim();
        if(!sender||!content) return;
        stompClient.send("/app/sendMessage",{},JSON.stringify({sender:sender,content:content}));
        document.getElementById('MessageInput').value='';
    }
    document.getElementById('sendMessage').addEventListener('click',sendMessage);
    window.onload=connect;
</script>
</body>
</html>
